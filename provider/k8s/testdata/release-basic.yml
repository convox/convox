build: build1
created: 20200101.000000.000000000
env:
  FOO: bar
  THREE_URL: value
  FOUR_URL: ""
manifest:
  balancers:
    alpha:
      service: web
      ports:
        80: 5000
      whitelist: 127.0.0.0/16
  resources:
    one:
      type: postgres
    two:
      type: mysql
    three:
      type: postgres
    four:
      type: postgres
  services:
    web:
      build: .
      port: 5000
      resources:
        - one
        - two:OTHER_URL
        - three
        - four
    web2:
      build: .
      port: 5000
      resources:
        - one
        - two:OTHER_URL
        - three
        - four
      tls:
        redirect: false
    deployment:
      build: .
      deployment:
        minimum: 25
        maximum: 110
    agent:
      agent: true
      build: .
      ports:
        - 8125/udp
        - 8126
    singleton:
      build: .
      singleton: true
  timers:
    test:
      command: bin/test
      schedule: "*/5 * * * *"
      service: web
