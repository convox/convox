<source>
	@type tail
	@label @container
	path /var/log/containers/*.log
	exclude_path ["/var/log/containers/cloudwatch-agent*", "/var/log/containers/fluentd*"]
	pos_file /var/log/fluentd-containers.log.pos
	tag container.*
	read_from_head false
	<parse>
		@type json
		time_format %Y-%m-%dT%H:%M:%S.%NZ
	</parse>
</source>

<label @container>
	<filter container.**>
		@type kubernetes_metadata
		log_level warn
	</filter>

	<match container.**>
		@type rewrite_tag_filter
		<rule>
			key $.kubernetes.labels.system
			pattern ^convox$
			tag convox
		</rule>
	</match>

	<match convox>
		@type relabel
		@label @convox
	</match>
</label>

<label @convox>
	<match convox>
		@type rewrite_tag_filter
		<rule>
			key $.kubernetes.labels.service
			pattern ^(.+)$
			tag service.$1
		</rule>
	</match>

	<match service.**>
		@type rewrite_tag_filter
		<rule>
			key $.kubernetes.namespace_labels.app
			pattern ^(.+)$
			tag app.$1.${tag}
		</rule>
	</match>

	<match app.**>
		@type rewrite_tag_filter
		<rule>
			key $.kubernetes.namespace_labels.rack
			pattern ^(.+)$
			tag rack.$1.${tag}
		</rule>
	</match>

	<match rack.**>
		@type relabel
		@label @rack
	</match>
</label>

